name: Java CI with Gradle
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle
      - name: Build And Test
        uses: gradle/gradle-build-action@v2.4.2
        with:
          arguments: build
